<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Feedback Escolar</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="login-container">
    <h1>Feedback Escolar</h1>
    <form action="/login" method="POST" onsubmit="redirectLogin(event)">
      <label for="email">E-mail institucional</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Entrar</button>
    </form>
    <p class="footer-text">© 2025 Alfredo Cardoso. Todos os direitos reservados.</p>
  </div>

  <script>
    function redirectLogin(event) {
      event.preventDefault();  // Impede o envio do formulário
      window.location.href = "pagina-inicial/teladeinicio.html";  // Redireciona para a página desejada
    }
  </script>
</body>
</html>
